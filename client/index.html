<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuttur Hedefi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.142.0/examples/jsm/"
    }
  }
  </script>

  <!-- Initial Username / Lobby Overlay -->
  <div id="overlay" class="overlay">
    <h1>Tuttur Hedefi</h1>
    <div id="lobbyInfo">
        <h2>Lobi</h2>
        <ul id="playerList">
            <!-- Oyuncu listesi buraya gelecek -->
        </ul>
        <div id="lobbyActions">
            <input type="text" id="username" placeholder="Kullanıcı Adı Girin">
            <button id="joinBtn">Oyuna Katıl</button>
            <button id="readyBtn" style="display: none;">Hazır</button>
            <p id="countdownDisplay"></p>
        </div>
    </div>
  </div>

  <!-- In-Game UI Elements -->
  <div id="scoreboard">Skor Tablosu Yükleniyor...</div>
  <div id="gameStatus">Durum Yükleniyor...</div>
  <div id="timer">Süre: --:--</div>
  <div id="crosshair">+</div>

  <!-- Pause Overlay -->
  <div id="pauseOverlay" class="overlay" style="display: none;">
    <h2>Duraklatıldı</h2>
    <button id="resumeBtn">Devam Et</button>
    <!-- İsteğe bağlı: Ayarlar, Oyundan Çık vb. butonlar eklenebilir -->
  </div>

   <!-- Game Over Overlay -->
   <div id="gameOverOverlay" class="overlay" style="display: none;">
       <h2>Oyun Bitti!</h2>
       <div id="gameOverScores">
           <!-- Final skorları buraya gelecek -->
       </div>
       <button id="playAgainBtn">Tekrar Oyna</button>
   </div>

  <!-- Scripts -->
  <!-- REMOVE global THREE script, it's imported as a module now -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script> -->
  <!-- GLTFLoader script also removed, imported as module -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- main.js is now a module -->
  <script src="main.js" type="module"></script>

  <!-- Added Turn Notification Element -->
  <div id="turnNotification" class="turn-notification"></div>

</body>
</html>
